<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 bg-[url('./bgImage.png')] bg-center bg-fixed relative h-screen w-screen bg-black bg-cover flex justify-center items-center">
    <div class="absolute inset-0 bg-black opacity-50 z-0"></div>
    <div class="relative z-10 flex gap-6 flex-col  lg:px-16 lg:py-16 px-4 py-8  bg-gradient-to-b from-white/45 to-white/2 lg:mb-16 mb-32">
        <div class="flex flex-row justify-center items-center text-center gap-20 lg:gap-24 lg:text-3xl text-xl text-white font-bold [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]">
            <p class="underline decoration-pink-500 underline-offset-8 decoration-[bottom: -1px]">Login</p>
            <p>Register</p>
        </div>
        <hr class="mx-4">
        <form class="flex flex-col justify-center   gap-2 lg:gap-4" action="">
            <div class="flex flex-col">
                <label class="text-white text-left pl-6 text-md lg:text-lg [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]" for="name">Mobile Number / Email ID</label>
                <input class="lg:w-96 w-72 mt-1 rounded-full lg:py-4 lg:pl-6 py-3 pl-6 lg:text-lg text-md placeholder:text-md lg:placeholder:text-md border-none" placeholder="Mobile Number/Email ID" type="text">
            </div>
            <div class="flex flex-col ">
                <label  class="text-white text-left pl-6 text-md lg:text-lg  [text-shadow:_0_1px_0_rgb(0_0_0_/_40%)]" for="name">Password</label>
                <input class="lg:w-96 w-72 mt-1 rounded-full lg:py-4 lg:pl-6 py-3 pl-6 lg:text-lg text-md placeholder:text-md lg:placeholder:text-md border-none" placeholder="Password" type="text">
            </div>
            <div >
                <p class="lg:w-96 w-72 text-right text-pink-500 pr-6 text-sm">Forgotpassword?</p>
                <button class="mt-3 lg:w-96 w-72 rounded-full lg:py-4 py-3 text-xl lg:text-2xl text-white font-bold  bg-pink-500 ">Login</button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
